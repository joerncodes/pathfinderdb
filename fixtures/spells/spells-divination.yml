App\Entity\Spell:
  detect-magic:
    name: Detect Magic
    slug: detect-magic
    school: "@divi"
    castingTime: 1 standard action
    spellRange: 60 ft.
    area: cone-shaped emanation
    duration: concentration, up to 1 min./level (D)
    savingThrow: none
    spellResistance: no
    description: <markdown(spells/detect-magic.md)>
    source: '@core-rulebook'
  read-magic:
    name: Read Magic
    slug: read-magic
    school: "@divi"
    castingTime: 1 standard action
    spellRange: personal
    target: you
    duration: 10 min./level
    components: [V,S,'F (a clear crystal or mineral prism)']
    description: <markdown(spells/mage-armor.md)>
    source: "@core-rulebook"
  true-strike:
    name: True Strike
    slug: true-strike
    school: "@divi"
    castingTime: 1 standard action
    spellRange: personal
    target: you
    duration: see text
    components: [V,'F (small wooden replica of an archery target)']
    description: <markdown(spells/mage-armor.md)>
    source: "@core-rulebook"
